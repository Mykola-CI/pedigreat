<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mykola Kuievda">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Pedigreat. Pet sitting in Berkshire, UK. Pets boarding, training, walking, sitting">
    <meta name=" keywords"
        content="pet sitting, pets, pets boarding, walking, dogs, cats, Berkshire, Ascot, Reading, Bracknell">
    <!-- Title with favicon -->
    <link rel="icon" href="assets/images/icons/dog.fill.png">
    <title>Pedigreat Is Great !</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Load the front page">
            <h1 class="logo">Pedigreat</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle--label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" aria-label="Load the front page">Home</a></li>
                <li><a href="gallery.html" class="nav-menu--active" aria-label="Load the gallery page">Gallery</a></li>
                <li><a href="services.html" aria-label="Load the services page (price information)">Services</a></li>
                <li><a href="contact.html" aria-label="Load the contact us page">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-secondary">
            <h3 class="hidden-heading">Hidden Heading</h3>
            <div class="banner-secondary--paralax"></div>
        </section>
        <section class="gallery-box">
            <h2>Some Of Our Respectable Clients</h2>
            <div class="gallery-photos">
                <img src="assets/images/gallery/pair-walking-pack-of-dogs-in-meadows.webp"
                    alt="Happy pair walking their pet near the forest">
                <img src="assets/images/gallery/boy-with-two-dogs-playing-meadows.webp"
                    alt="Boy training two dogs in playground">
                <img src="assets/images/gallery/pet-owner-and-her-spaniel-on-playground.png"
                    alt="Pet owner and her spaniel on the indoor playground">
                <img src="assets/images/gallery/family-labrador-house-lawn.webp"
                    alt="Family photo with labrador on the house lawn">
                <img src="assets/images/gallery/flouffy-french-bulldog.webp" alt="Cute french bulldog portrait ">
                <img src="assets/images/gallery/girl-and-her-puppy-closeup.webp"
                    alt="Young woman with her puppy close-up">
                <img src="assets/images/gallery/pet-sitters-and-dogs-playing-near-river.webp"
                    alt="two pet-sitters monitor the dogs playing in meadows with a river view">
                <img src="assets/images/gallery/puppy-on-grass.png" alt="Cute puppy feeling lonely on the grass">
                <img src="assets/images/gallery/clients-and-pet-sitters-with-pets-playground.png"
                    alt="Pet sitters and their clients on the indoor playground">
                <img src="assets/images/gallery/trainer-with-dog-meadows-mist.webp"
                    alt="Trainer with dog portrait near the forest">
                <img src="assets/images/gallery/two-dogs-playing-on-grass.webp" alt="Two dogs playing on grass">
                <img src="assets/images/gallery/tailed-girl-holding-labrador-in-her-hand-near-forest.webp"
                    alt="A girl standing and holding a large-size pup in her hands">
                <img src="assets/images/gallery/spanish-woman-dog-sitting-on-grass.webp"
                    alt="Brunette woman sitting on the grass with her pet dog">
                <img src="assets/images/gallery/young-man-sitting-on-sofa-with-two-his-loved-dogs.png"
                    alt="A man sitting with two large dogs on a sofa">
                <img src="assets/images/gallery/spaniel-and-his-basset-friend-indoor-playground.png"
                    alt="Spaniel and his basset friend on the indoor playground">
                <img src="assets/images/gallery/blond-woman-holding-large-fluffy-dog-in-hands.webp"
                    alt="A young blond woman standing and holding large white fluffy dog in hands">
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-address">
            <div>
                <h5>Pedigreat Pets</h5>
                <p>Royal Winchester House, Bond Way</p>
                <p>Bracknell, Berkshire, RG12 1NY</p>
            </div>
        </section>
        <section class="footer-social">
            <ul class="footer-social--networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-square-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/e0f7937b3c.js" crossorigin="anonymous"></script>
