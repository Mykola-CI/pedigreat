<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Pedigreat. Pet sitting in Berkshire, UK. Pets boarding, training, walking, sitting>
    <meta name=" keywords"
        content="pet sitting, pets, pets boarding, walking, dogs, cats, Berkshire, Ascot, Reading, Bracknell">
    <!-- Title with favicon -->
    <link rel="icon" href="assets/images/icons/dog.fill.png">
    <title>Pedigreat Is Great !</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Pedigreat</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle--label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-menu--active">Home</a></li>
                <li><a href="gallery.html">Our Gallery</a></li>
                <li><a href="services.html">About Services</a></li>
                <li><a href="blog.html">Tips'n Paws</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner-secondary">
            <h3 class="hidden-heading">Hidden Heading</h3>
            <div class="banner-secondary--paralax"></div>
        </section>
        <!-- New Customer entire section container -->
        <div class="contact--form">
            <form action="" method="post">
                <fieldset>
                    <legend>New Customer Form</legend>
                    <!-- Fieldset area container -->
                    <div class="contact--form--fieldset-area">
                        <!-- Client credentials container - left part -->
                        <div class="contact--form--left">
                            <div class="contact--form--left">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" placeholder="e.g. Joann" required>
                                <br>
                            </div>
                            <div class="contact--form--left">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" placeholder="e.g. Buttler" required>
                                <br>
                            </div>
                            <div class="contact--form--left">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" id="mobile" placeholder="e.g. 0756787878">
                                <br>
                            </div>
                            <div class="contact--form--left">
                                <label for="email">E-Mail</label>
                                <input type="email" id="email" placeholder="e.g. jeronimo@jeronimo.net" required>
                                <br>
                            </div>
                            <div class="contact--form--left">
                                <label for="survey">How did you know about us:</label>
                                <select name="survey" id="survey">
                                    <option value="friend">Referred to by a friend</option>
                                    <option value="search">Found in search results</option>
                                    <option value="social">Social media reference</option>
                                    <option value="other">Other sources</option>
                                </select>
                            </div>
                        </div>
                        <!-- Pet and other info container - right part -->
                        <div class="contact--form--right">
                            <div class="form-elements-right">
                                <label for="pet-name">Pet Name</label>
                                <input type="text" id="pet-name" placeholder="Enter your pet name here" required>
                                <br>
                            </div>
                            <fieldset class="form-elements-right">
                                <label>What services are you interested in:</label>
                                <br>
                                <input id="walking" type="checkbox" name="service-type" value="walking">
                                <label for="walking">Walking</label>
                                <input id="visits" type="checkbox" name="service-type" value="visits">
                                <label for="visits">Home Visits</label>
                                <input id="boarding" type="checkbox" name="service-type" value="boarding">
                                <label for="boarding">Boarding</label>
                                <input id="training" type="checkbox" name="service-type" value="training">
                                <label for="training">Training</label>
                            </fieldset>
                            <fieldset class="form-elements-right">
                                <label>What size is your pet:</label>
                                <input id="small" type="radio" name="pet-size" value="small" checked>
                                <label for="small">Small</label>
                                <input id="medium" type="radio" name="pet-size" value="medium">
                                <label for="medium">Medium</label>
                                <input id="large" type="radio" name="pet-size" value="large">
                                <label for="large">Large</label>
                                <input id="extra-large" type="radio" name="pet-size" value="extra-large">
                                <label for="extra-large">Extra Large</label>
                            </fieldset>
                            <button type="submit" class="form-elements-right">Submit Form</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    </main>

    <footer>
        <section class="footer-address">
            <div>
                <h5>Pedigreat Pets</h5>
                <p>Royal Winchester House, Bond Way</p>
                <p>Bracknell, Berkshire, RG12 1NY</p>
            </div>
        </section>
        <section class="footer-social">
            <ul class="footer-social--networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-square-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/e0f7937b3c.js" crossorigin="anonymous"></script>

</body>

</html>
