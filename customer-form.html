<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mykola Kuievda">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Pedigreat. Pet sitting in Berkshire, UK. Pets boarding, training, walking, sitting">
    <meta name="keywords"
        content="pet sitting, pets, pets boarding, walking, dogs, cats, Berkshire, Ascot, Reading, Bracknell">
    <!-- Title with favicon -->
    <link rel="icon" href="assets/images/icons/dog.fill.png">
    <title>Pedigreat Is Great !</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html" aria-label="Load the front page">
            <h1 class="logo">Pedigreat</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle--label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" aria-label="Load the front page">Home</a></li>
                <li><a href="gallery.html" aria-label="Load the gallery page">Gallery</a></li>
                <li><a href="services.html" aria-label="Load the services page (price information)">Services</a></li>
                <li><a href="contact.html" aria-label="Load the contact page">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner-registration">
            <div id="banner-registration--text">
                <h2>Customer Registration Form</h2>
            </div>
        </section>
        <!-- New Customer entire section container -->
        <section class="customer-registration">
            <h3 class="hidden-heading">Hidden Heading</h3>
            <form class="registration--form" action="response.html" method="get">
                <!-- Client credentials container - left part -->
                <div class="customer-registration--block position-left">
                    <div>
                        <label for="first-name">First Name:</label>
                        <br>
                        <input type="text" id="first-name" placeholder="e.g. Joann" required>
                        <br>
                    </div>
                    <div>
                        <label for="last-name">Last Name:</label>
                        <br>
                        <input type="text" id="last-name" placeholder="e.g. Buttler" required>
                        <br>
                    </div>
                    <div>
                        <label for="mobile">Mobile Number:</label>
                        <br>
                        <input type="tel" id="mobile" placeholder="e.g. 0756787878">
                        <br>
                    </div>
                    <div>
                        <label for="email">E-Mail:</label>
                        <br>
                        <input type="email" id="email" placeholder="e.g. jeronimo@jeronimo.net" required>
                        <br>
                    </div>
                    <div>
                        <label for="survey">How did you know about us:</label>
                        <br>
                        <select name="survey" id="survey">
                            <!-- the first child for display prompt purpuse only -->
                            <option value="" disabled selected hidden>Pick up a case</option>
                            <option value="friend">Referred to by a friend</option>
                            <option value="search">Found in search results</option>
                            <option value="social">Social media reference</option>
                            <option value="other">Other sources</option>
                        </select>
                    </div>
                </div>
                <!-- Pet and other info container - right part -->
                <div class="customer-registration--block position-right">
                    <div>
                        <label for="pet-name">Pet Name:</label>
                        <br>
                        <input type="text" id="pet-name" placeholder="Enter your pet name here" required>
                        <br>
                    </div>
                    <fieldset>
                        <legend>What services are you interested in:</legend>
                        <div class="fieldset-items">
                            <input id="walking" type="checkbox" name="service-type" value="walking">
                            <label for="walking">Walking</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="visits" type="checkbox" name="service-type" value="visits">
                            <label for="visits">Home Visits</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="boarding" type="checkbox" name="service-type" value="boarding">
                            <label for="boarding">Boarding</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="training" type="checkbox" name="service-type" value="training">
                            <label for="training">Training</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>What size is your pet:</legend>
                        <div class="fieldset-items">
                            <input id="small" type="radio" name="pet-size" value="small" checked>
                            <label for="small">Small</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="medium" type="radio" name="pet-size" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="large" type="radio" name="pet-size" value="large">
                            <label for="large">Large</label>
                        </div>
                        <div class="fieldset-items">
                            <input id="extra-large" type="radio" name="pet-size" value="extra-large">
                            <label for="extra-large">Extra Large</label>
                        </div>
                    </fieldset>
                    <button class="registration--form--button" type="submit">Submit Form</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-address">
            <div>
                <h5>Pedigreat Pets</h5>
                <p>Royal Winchester House, Bond Way</p>
                <p>Bracknell, Berkshire, RG12 1NY</p>
            </div>
        </section>
        <section class="footer-social">
            <h2 class="hidden-heading">Links to social media</h2>
            <ul class="footer-social--networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">
                        <i class="fa-brands fa-square-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </section>
    </footer>

    <!--Fontawesome kit-->
    <script src="https://kit.fontawesome.com/e0f7937b3c.js" crossorigin="anonymous"></script>

</body>

</html>
